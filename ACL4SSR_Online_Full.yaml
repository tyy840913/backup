proxy-groups:
  - name: ♻️ 自动选择
    type: url-test
    include-all: true
    interval: 300
    tolerance: 50
  - name: 🚀 负载均衡
    type: load-balance
    include-all: true
    interval: 300
    strategy: round-robin
  - name: 🌍 全球代理
    type: select
    proxies:
      - ♻️ 自动选择
      - 🚀 负载均衡
  - name: 🛑 广告拦截
    type: select
    proxies:
      - REJECT
      - DIRECT
  - name: 🎯 全球直连
    type: select
    proxies:
      - DIRECT
      - REJECT
rule-providers:
  ProxyLite:
    url: https://ghproxy.net/raw.githubusercontent.com/tyy840913/backup/refs/heads/main/ACL4SSR/ProxyLite.list
    path: ./ruleset/ProxyLite.list
    behavior: classical
    interval: 86400
    format: text
    type: http
  Global-Filter:
    url: https://ghproxy.net/raw.githubusercontent.com/tyy840913/backup/refs/heads/main/ACL4SSR/Global-Filter.list
    path: ./ruleset/Global-Filter.list
    behavior: classical
    interval: 86400
    format: text
    type: http
rules:
  - "RULE-SET,Tomato,🛑 广告拦截"
  - "RULE-SET,Download,🌍 全球代理"
  - "MATCH,🐟 漏网之鱼"
