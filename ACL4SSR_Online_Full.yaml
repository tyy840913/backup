proxy-groups:
  - name: ♻️ 自动选择
    type: url-test
    include-all: true
    interval: 300
    tolerance: 50

  - name: 🚀 负载均衡
    type: load-balance
    include-all: true
    interval: 300
    strategy: round-robin

  - name: 🌍 全球代理
    type: select
    proxies:
      - ♻️ 自动选择
      - 🚀 负载均衡

  - name: 🛑 广告拦截
    type: select
    proxies:
      - REJECT
      - DIRECT

  - name: 🎯 全球直连
    type: select
    proxies:
      - DIRECT
      - REJECT

  - name: 💬 AI平台
    type: url-test
    include-all: true
    interval: 300
    tolerance: 50
    filter: "^(?!.*(中|CN|港|HK|澳|MO|台|TW|俄|RU|伊|IR|朝|KP|古|CU|叙|SY|白|BY)).*"

rule-providers:
  ProxyLite:
    type: http
    behavior: classical
    format: text
    interval: 86400
    url: https://ghproxy.net/raw.githubusercontent.com/tyy840913/backup/refs/heads/main/ACL4SSR/ProxyLite.list
    path: ./ruleset/ProxyLite.list

  Global-Filter:
    type: http
    behavior: classical
    format: text
    interval: 86400
    url: https://ghproxy.net/raw.githubusercontent.com/tyy840913/backup/refs/heads/main/ACL4SSR/Global-Filter.list
    path: ./ruleset/Global-Filter.list

  AI:
    type: http
    behavior: classical
    format: text
    interval: 86400
    url: https://ghproxy.net/raw.githubusercontent.com/tyy840913/backup/refs/heads/main/ACL4SSR/AI.list
    path: ./ruleset/AI.list

rules:
  - "RULE-SET,Global-Filter,🛑 广告拦截"
  - "RULE-SET,AI,💬 AI平台"
  - "RULE-SET,ProxyLite,🌍 全球代理"
  - "MATCH,🎯 全球直连"
