proxy-groups:
  - name: ♻️ 自动选择
    type: url-test
    include-all: true
    interval: 300
    tolerance: 50
  - name: 🛑 广告拦截
    type: select
    proxies:
      - REJECT
      - DIRECT
  - name: 🎯 国内直连
    type: select
    proxies:
      - DIRECT
      - REJECT
  - name: 💬 智能平台
    include-all: true
    filter: ^(?i)(?!.*(?:中|CN|China|港|HK|HongKong|澳|MO|Macao|台|TW|Taiwan|俄|RU|Russia|Iran|IR|朝|KP|NorthKorea|Cuba|CU|Syria|SY|Belarus|BY)).*
    type: url-test
    interval: 300
    tolerance: 50
rule-providers:
  ProxyLite:
    url: https://ghproxy.net/raw.githubusercontent.com/tyy840913/backup/refs/heads/main/ACL4SSR/ProxyLite.list
    path: ./ruleset/ProxyLite.list
    behavior: classical
    interval: 86400
    format: text
    type: http
  Global-Filter:
    url: https://ghproxy.net/raw.githubusercontent.com/tyy840913/backup/refs/heads/main/ACL4SSR/Global-Filter.list
    path: ./ruleset/Global-Filter.list
    behavior: classical
    interval: 86400
    format: text
    type: http
  AI:
    url: https://ghproxy.net/raw.githubusercontent.com/tyy840913/backup/refs/heads/main/ACL4SSR/AI.list
    path: ./ruleset/AI.list
    behavior: classical
    interval: 86400
    format: text
    type: http
rules:
  - "RULE-SET,Global-Filter,🛑 广告拦截"
  - "RULE-SET,AI,💬 智能平台"
  - "RULE-SET,ProxyLite,♻️ 自动选择"
  - "MATCH,🎯 国内直连"
