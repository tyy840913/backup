services:
  # 1. Portainer - Docker 可视化管理
  portainer:
    image: route.woskee.nyc.mn/6053537/portainer-ce:latest
    container_name: portainer
    restart: always
    network_mode: bridge
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer:/data
    ports:
      - "9000:9000"

  # 2. openlist - 文件列表服务
  openlist:
    image: ghcr.nju.edu.cn/openlistteam/openlist-git:beta-aio
    container_name: openlist
    restart: always
    network_mode: bridge
    volumes:
      - /docker_data/openlist:/opt/openlist/data
    ports:
      - "5244:5244"
    environment:
      - TZ=Asia/Shanghai

  # 3. Lucky - 反向代理工具（Host 网络）
  lucky:
    image: route.woskee.dpdns.org/gdy666/lucky:latest
    container_name: lucky
    restart: always
    network_mode: host
    volumes:
      - /docker_data/luckyconf:/goodluck
    environment:
      - TZ=Asia/Shanghai

  # 4. EasyNode - SSH 管理工具
  easynode:
    image: route.wosken.dpdns.org/chaoszhu/easynode:latest
    container_name: easynode
    restart: always
    network_mode: bridge
    ports:
      - "8082:8082"
    volumes:
      - /docker_data/easynode:/easynode/app/db
    environment:
      - TZ=Asia/Shanghai

  # 5. Vaultwarden - 密码管理服务
  vaultwarden:
    image: route.woskee.dpdns.org/vaultwarden/server:latest
    container_name: vaultwarden
    restart: always
    network_mode: bridge
    volumes:
      - /docker_data/bitwarden:/data
    ports:
      - 8081:80
    environment:
      - TZ=Asia/Shanghai
      - WEB_VAULT_ENABLED=true
      - SIGNUPS_ALLOWED=true
   
  # 6. Watchtower - 自动更新容器
  watchtower:
    image: route.luxxk.dpdns.org/containrrr/watchtower:latest
    container_name: watchtower
    restart: always
    network_mode: host
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - TZ=Asia/Shanghai
    command: --schedule "0 30 5 * * *" --cleanup --remove-volumes

  # 7. subs-check 代理池（订阅合并）
  subs-check:
    image: ghcr.nju.edu.cn/beck-8/subs-check:latest
    container_name: subs-check
    volumes:
      - /docker_data/subs:/app/config
      - subs-check:/app/output
    ports:
      - "8199:8199"
      - "8299:8299"
    environment:
      - TZ=Asia/Shanghai
      # 设置 api-key
      - API_KEY=421121
    restart: always
    tty: true
    network_mode: bridge

volumes:
  portainer:
  subs-check:
