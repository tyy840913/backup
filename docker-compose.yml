services:
  # Portainer - 容器管理面板
  portainer:
    image: docker.1ms.run/6053537/portainer-ce:latest
    container_name: portainer
    restart: always
    network_mode: bridge
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "9000:9000"

  # Watchtower - 自动更新容器
  watchtower:
    image: docker.1ms.run/containrrr/watchtower:latest
    container_name: watchtower
    restart: always
    network_mode: host
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - TZ=Asia/Shanghai
    command: --schedule "0 30 5 * * *" --cleanup --remove-volumes

  # openlist - 文件列表服务
  openlist:
    image: docker.1ms.run/openlistteam/openlist:latest
    container_name: openlist
    restart: always
    network_mode: bridge
    user: "1001:1001"
    volumes:
      - /docker_data/openlist:/opt/openlist/data
    ports:
      - "5244:5244"
    environment:
      - TZ=Asia/Shanghai
      - UMASK=022

  # Lucky - 反向代理工具（Host 网络）
  lucky:
    image: docker.1ms.run/gdy666/lucky:v2
    container_name: lucky
    restart: always
    network_mode: host
    volumes:
      - /docker_data/luckyconf:/app/conf
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - TZ=Asia/Shanghai

  # Vaultwarden - 密码管理服务
  vaultwarden:
    image: docker.1ms.run/vaultwarden/server:latest
    container_name: vaultwarden
    restart: always
    network_mode: bridge
    volumes:
      - /docker_data/bitwarden:/data
    ports:
      - "8081:80"
    environment:
      - TZ=Asia/Shanghai
      - WEB_VAULT_ENABLED=true
      - SIGNUPS_ALLOWED=true
   
  # subs-check 代理池（订阅合并）
  subs-check:
    image: ghcr.nju.edu.cn/beck-8/subs-check:latest  # 保持原样，因为这是 GitHub Container Registry
    container_name: subs-check
    volumes:
      - /docker_data/subs:/app/config
      - /opt/subs:/app/output
    environment:
      - TZ=Asia/Shanghai
      - API_KEY=421121
    restart: always
    tty: true
    network_mode: host

  # xiaoya - 小雅Alist服务
  xiaoya:
    image: docker.1ms.run/xiaoyaliu/alist:latest
    container_name: xiaoya
    restart: always
    privileged: true
    network_mode: host
    volumes:
      - /etc/xiaoya:/data
      - /etc/xiaoya/data:/www/data
    environment:
      - TZ=Asia/Shanghai

  # mihomo 代理
  mihomo:
    image: docker.1ms.run/metacubex/mihomo:latest
    container_name: mihomo
    restart: always
    network_mode: host
    volumes:
      - /etc/mihomo:/root/.config/mihomo
